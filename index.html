<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zipline: Simon Says</title>
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="siteHeader">
            <h1>Simon Says</h1>
            <h2>FreeCodeCamp Zipline</h2>
        </div>
        <div class="mainContent">
            <div class="simonBezel">
                <div class="simonFrame">
                    <div class="simonActionBtn" id="simonActionBtn1"></div>
                    <div class="simonActionBtn" id="simonActionBtn2"></div>
                    <div class="simonActionBtn" id="simonActionBtn3"></div>
                    <div class="simonActionBtn" id="simonActionBtn4"></div>
                    <div class="simonInnerBezel">
                        <div class="simonSettingFrame" id="simonInner">


                            <div id="simonControls">
                                <div class="simonLogo">
                                    <p>Simon&reg;</p>
                                </div>
                                <ul>
                                    <li>
                                        <div class="simonSettingSwitch" id="repeatSwitch">00</div>
                                    </li>
                                    <li>
                                        <div class="simonSettingSwitch" id="startButton">S</div>
                                    </li>
                                    <li>
                                        <div class="simonSettingSwitch" id="strictSwitch">!</div>
                                    </li>
                                </ul>
                                <ul>
                                    <li>
                                        <div class="settingLabel" id="countLabel">COUNT</div>
                                    </li>
                                    <li>
                                        <div class="settingLabel" id="startLabel">START</div>
                                    </li>
                                    <li>
                                        <div class="settingLabel" id="strictLabel">STRICT</div>
                                    </li>
                                </ul>
                                <div id="powerSlot">
                                    <div class="powerButton" id="powerToggle">OFF ON</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sequenceOutput">
            <p>
                Simon Says Interface goes here.
            </p>
        </div>
        <div id="guessedOutput">Last guess:</div>
        <div id="gameMessage"></div>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
