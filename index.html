<!DOCTYPE html>
<html>

<head>
    <title>Zipline: Simon Says</title>
    <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="siteHeader">
            <h1>Simon Says</h1>
            <h2>FreeCodeCamp Zipline</h2>
        </div>
        <div class="mainContent">
            <div class="simonFrame">
                <div class="simonActionBtn" id="simonActionBtn1">Button 1</div>
                <div class="simonActionBtn" id="simonActionBtn2">Button 2</div>
                <div class="simonActionBtn" id="simonActionBtn3">Button 3</div>
                <div class="simonActionBtn" id="simonActionBtn4">Button 4</div>
                <div class="simonSettingFrame" id="simonInner">
                    <div class="simonSettingSwitch">Repeats</div>
                    <div class="simonSettingSwitch">Start</div>
                    <div class="simonSettingSwitch">Strict</div>
                    <div class="simonSettingSwitch">Power</div>
                </div>
                <p>
                    Simon Says Interface goes here.
                </p>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
